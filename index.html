    body {

    /* Utilitários de Scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
    }

    /* Animação de Fade In */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .fade-in {
      animation: fadeIn 0.8s ease-out forwards;
    }

    /* Seleção de texto */
    ::selection {
      background-color: white;
      color: black;
    }

    /* Quebra de palavra forçada para títulos longos em mobile */
    .break-word-mobile {
      word-break: break-word;
      hyphens: auto;
    }

    /* Mobile Overlay Transition */
    #mobile-overlay {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.4s ease, visibility 0.4s ease;
    }
    #mobile-overlay.open {
      opacity: 1;
      visibility: visible;
    }

    /* Previne scroll quando menu está aberto */
    body.menu-open {
      overflow: hidden;
    }
  </style>

      let html = `<div class="pt-44 pb-20 px-8 md:px-16 lg:px-24 max-w-[1400px] mx-auto fade-in flex flex-col">
          ${gridHTML}`;

      // Show back button only if we are in a specific category
      if (state.category !== 'All') {
        html += `
          <div class="w-full flex justify-center mt-24">
            <button 
              onclick="resetCategory()"
              class="text-xs tracking-[0.2em] uppercase text-gray-500 hover:text-white transition-colors border-b border-transparent hover:border-white pb-1"
            >
              Back to Selected Works
            </button>
          </div>
        `;
      }
      
      html += `</div>`;
      return html;
    }

    function renderProjectDetail() {
      const project = PROJECTS.find(p => p.id === state.selectedProjectId);
      if (!project) return renderHome();

      // Team list HTML
      const teamHTML = project.team.map(member => {
  const [role, names] = member.split(':');
  return `<li><strong>${role}:</strong>${names ? ' ' + names : ''}</li>`;
}).join('');

      // Gallery HTML
      const galleryHTML = project.gallery.map((img, idx) => `
        <div class="w-full md:w-[90%]">
          <img 
            src="${img}" 
            alt="${project.title} detail ${idx + 1}" 
            class="w-full h-auto object-cover"
          />
        </div>
      `).join('');

      // Dynamic Back Label
      const backLabel = state.category === 'All' 
         ? "Back to Selected Works" 
         : `Back to ${state.category}`;

      return `
        <div class="pt-36 pb-20 px-8 md:px-16 lg:px-24 max-w-[1400px] mx-auto fade-in flex flex-col">
          <div class="flex flex-col md:flex-row relative">
            <!-- Left Column - Sticky Info -->
            <div class="w-full md:w-1/3 md:sticky md:top-36 md:h-[calc(100vh-12rem)] flex flex-col pr-0 md:pr-12 overflow-y-auto no-scrollbar self-start">
              <h1 class="text-2xl md:text-3xl font-light tracking-wide uppercase mb-8">
                ${project.title}
              </h1>
              
              <div class="space-y-8 text-sm font-light text-gray-300 leading-relaxed max-w-md">
                <p class="whitespace-pre-line">${project.description}</p>

                <div class="pt-8 border-t border-white/10">
                  <h3 class="text-[10px] uppercase tracking-widest text-gray-500 mb-4">Creative Team</h3>
                  <ul class="space-y-2">
                    ${teamHTML}
                  </ul>
                </div>

                <div class="pt-4">
                   <span class="text-[10px] uppercase tracking-widest text-gray-500">Year: ${project.year}</span>
                </div>
              </div>
            </div>

            <!-- Right Column - Scrollable Images -->
            <div class="w-full md:w-2/3 mt-12 md:mt-0 flex flex-col gap-12 md:gap-24 items-start">
              <div class="w-full md:w-[90%]">
                  <img 
                    src="${project.coverImage}" 
                    alt="${project.title} cover" 
                    class="w-full h-auto object-cover"
                  />
              </div>
              ${galleryHTML}
            </div>
          </div>

          <!-- Bottom Back Button -->
          <div class="w-full flex justify-center mt-24 pt-12 border-t border-white/10">
            <button 
              onclick="goBackToGallery()"
              class="text-xs tracking-[0.2em] uppercase text-gray-500 hover:text-white transition-colors border-b border-transparent hover:border-white pb-1"
            >
              ${backLabel}
            </button>
          </div>
        </div>
      `;
    }

    function renderAbout() {
      return `
        <div class="pt-36 pb-20 px-8 md:px-16 lg:px-24 max-w-[1400px] mx-auto fade-in flex flex-col">
          <div class="flex flex-col md:flex-row">
            <!-- Left Column - Image -->
            <div class="w-full md:w-1/2 md:pr-12 mb-12 md:mb-0">
              <div class="w-full h-[50vh] md:h-[70vh] bg-neutral-900 overflow-hidden">
                <img 
                  src="https://picsum.photos/800/1200?random=99" 
                  alt="Marcelo Callegaro Portrait" 
                  class="w-full h-full object-cover opacity-80"
                />
              </div>
            </div>

            <!-- Right Column - Text -->
            <div class="w-full md:w-1/2 md:pl-12 flex flex-col justify-center">
              <h1 class="text-2xl md:text-3xl font-light tracking-wide uppercase mb-12">
                About me and CV.
              </h1>
              
              <div class="space-y-6 text-sm md:text-base font-light text-gray-300 leading-loose max-w-xl">
                <p>
                  Marcelo Lopes Callegaro is a multi-disciplinary artist working at the intersection of theatre, photography, and performance art. His work investigates the ephemeral nature of human memory and the structural void of modern urban environments.
                </p>
                <p>
                  With a background in classical dramatic arts and contemporary digital media, Marcelo creates immersive experiences that challenge the spectator's passive role. His directorial projects have been featured in festivals across South America and Europe.
                </p>
                <p>
                  As a photographer, he adopts a brutalist approach to composition, stripping subjects of their context to reveal raw, often uncomfortable textures. His performance work is characterized by physical endurance and the exploration of silence as a narrative tool.
                </p>
                
                <div class="pt-12">
                  <h3 class="text-xs uppercase tracking-widest text-white mb-6">Selected Exhibitions & Direction</h3>
                  <ul class="space-y-4 text-xs tracking-wide text-gray-400">
                    <li>2023 — "The Glass Menagerie", Sao Paulo Cultural Center</li>
                    <li>2022 — "Urban Void" (Solo Exhibition), Galeria Vermelho</li>
                    <li>2021 — "Macbeth: Rewired", Digital Arts Festival</li>
                    <li>2019 — "Static Motion", Berlin Performance Week</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Bottom Back Button -->
          <div class="w-full flex justify-center mt-24 pt-12 border-t border-white/10">
            <button 
              onclick="navigateTo('home')"
              class="text-xs tracking-[0.2em] uppercase text-gray-500 hover:text-white transition-colors border-b border-transparent hover:border-white pb-1"
            >
              Back to Selected Works
            </button>
          </div>
        </div>
      `;
    }

    // --- NAVIGATION LOGIC ---

    function updateView() {
      window.scrollTo(0, 0);
      renderNavigation();
      
      let html = '';
      if (state.view === 'home') {
        html = renderHome();
      } else if (state.view === 'project') {
        html = renderProjectDetail();
      } else if (state.view === 'about') {
        html = renderAbout();
      }
      
      rootElement.innerHTML = html;
    }

    // Exposed Functions for HTML Click Handlers
    
    // Main navigation (e.g. Logo click) - Resets category
    window.navigateTo = function(view) {
      state.view = view;
      if (view === 'home') state.category = 'All'; 
      updateView();
    };

    // Category click - Sets category
    window.setCategory = function(cat) {
      state.category = cat;
      state.view = 'home';
      updateView();
    };

    // Project click - Opens project
    window.openProject = function(id) {
      state.selectedProjectId = id;
      state.view = 'project';
      updateView();
    };

    // Back from Project - Keeps category state
    window.goBackToGallery = function() {
      state.view = 'home';
      // Do NOT reset state.category here
      updateView();
    };

    // Back to Selected Works (from category view) - Resets category
    window.resetCategory = function() {
      state.category = 'All';
      state.view = 'home';
      updateView();
    };

    // Mobile Menu Functions
    window.toggleMobileMenu = function() {
      const overlay = document.getElementById('mobile-overlay');
      const body = document.body;
      
      overlay.classList.toggle('open');
      body.classList.toggle('menu-open');
    };

    window.closeMenuAndNavigate = function(view) {
      window.toggleMobileMenu(); 
      window.navigateTo(view);
    };

    window.closeMenuAndSetCategory = function(cat) {
      window.toggleMobileMenu(); 
      window.setCategory(cat);
    };

    // Initial Render
    updateView();

  </script>
</body>
</html>
